<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>QuickChat</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="../js/chat.js" type="module"></script><script src="../js/chatMessages.js" type="module"></script><script src="../js/append.js" type="module"></script><script src="../js/dropDownMenu.js" type="module"></script><script src="../js/emonjis.js" type="module"></script><script src="../js/notifbell.js" type="module"></script><script src="../js/discussions.js" type="module"></script>   <link rel='stylesheet'	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel='stylesheet'	href='https://fonts.googleapis.com/css?family=Montserrat'><link rel='stylesheet'	href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>   <link rel="stylesheet" type="text/css" 	href="../css/vmsg.css"><link rel="stylesheet" type="text/css"  	href="../css/chat_style.css"><link rel="stylesheet" type="text/css"  	href="../css/audio.css"><link rel="stylesheet" type="text/css"  	href="../css/append.css"><link rel="stylesheet" type="text/css"  	href="../css/dropDownMenu.css"><link rel="stylesheet" type="text/css"  	href="../css/emonjis.css"><link rel="stylesheet" type="text/css"  	href="../css/notifbell.css"><script type="text/javascript">	function onloadAction(){		//window.startChat( "M", 23, "Frank Diaz", "602d544c-5219-42dc-8e46-883de0de7613" );	window.startChatWithAutolog();}</script></head><body onload="onloadAction()">	<div id="mainDiv" class="container">		<div id="rowDiv" class="row">			<div class="discussions">				<div class="discussion search">					<div class="searchbar">						<i class="fa fa-search" aria-hidden="true"></i> 						<input type="text" placeholder="Search..."></input>					</div>				</div>				<div class="discussions_scroller" id="discussions_section" style="overflow-y:scroll;">								</div>			</div>			<div class="chat">				<div class="header-chat">					<div style="margin-left:12px;" class="notif-dropdown notification" onmouseover="window.openNotifDropdown()" >						<img id="bell-notif-img" src="../assets/img/disconnected.png" style="width:38px;" />						<a  id="notification-bell-number" class="badge"><!--#NOTIF_NUMBER--></a>						<div id="notif-dropdown" class="notif-dropdown-content">							<!--#NOTIF_MENU-->						</div>					</div>															<p class="name" id="userName">						<!--#USER_DISPLAY_NAME-->					</p>														<i class="icon clickable fa fa-ellipsis-h right" aria-hidden="true" onClick="window.logOut();"></i>				</div>				<div id="messages-div" class="messages-chat" style="overflow-y:scroll;">					<!--#HISTORY-->				</div><!-- messages-div -->                                				<div id="inputDiv" class="footer-chat" >					<i class="icon fa fa-smile-o clickable" style="font-size: 25pt;"aria-hidden="true"></i>										<textarea style="width: 80%; margin:0px 10px 0px 10px" id="textInput" class="write-message" placeholder="Type your message here"></textarea>										<p id="clearMesage" style="height:36px;width:20px" >X</p>										<div id="record" class="size01">						<img  id="appendButton"   src="../assets/img/append.png"   alt="buttonpng" border="0" class="size01">					</div>										<div id="record" class="size01">						<img  id="sendButton"   	src="../assets/img/send.png"   alt="buttonpng" border="0" class="ghost size01">						<img  id="recordButton" 	src="../assets/img/record.png" alt="buttonpng" border="0" class="size01">					</div>																								<div id="controls">					</div>									</div> <!-- inputDiv -->				</div>		</div> <!-- rowDiv -->	</div>	<!-- mainDiv --></body></html>
